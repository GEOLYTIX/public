<!doctype html>
<html lang="en">

<head data-dir="{{dir}}">
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:site_name" content="Geolytix MAPP" />
    <meta property="og:title" content="Home | Geolytix MAPP" />
    <meta property="og:type" content="website" />

    <title>Home | Geolytix MAPP</title>

    <link rel="icon" type="image/x-icon" href="https://geolytix.github.io/public/favicon_mapp.ico" />
    <link rel="stylesheet" href="https://geolytix.github.io/public/mapp_v4/app.css" />
    <!-- <link rel="stylesheet" href="../app.css" /> -->
</head>

<body>
    <main>
        <div class="lang-container">
            <label for="language">
                <select id="language" onChange="window.location.href=this.value">
                    <option value="{{dir}}?language=pl&login=true">Polski</option>
                    <option value="{{dir}}?language=en&login=true">English</option>
                    <!-- <option value="{{dir}}?language=de&login=true">Deutsch</option>
                    <option value="{{dir}}?language=fr&login=true">Français</option>
                    <option value="{{dir}}?language=ja&login=true">日本語</option>
                    <option value="{{dir}}?language=ko&login=true">한국어</option>
                    <option value="{{dir}}?language=zh&login=true">中文简体</option> -->
                </select>
            </label>
        </div>
        <div class="form-container">
            <div class="form-container__inner">
                <div class="flow">
                    <div class="text-align-center">
                        <div class="gap-bottom-600">
                            <img src="https://geolytix.github.io/public/mapp/mapp_logo.svg" class="logo"
                                alt="Geolytix logo">
                        </div>

                        <h1 class="form-container__title">Zaloguj się</h1>
                    </div>

                    <form action="{{dir}}/api/user/login" method="post" class="[ form-box panel ] [ flow ]">

                        <input style="display:none;" name="language" required value="pl">

                        <input style="display: none;" name="login" value=true>

                        <div class="form-field">
                            <label>Adres e-maill</label>
                            <input name="email" type="email" required maxlength="50">
                        </div>

                        <div class="form-field">
                            <label>Adres e-mail</label>
                            <input name="password" type="password" required minlength="12">
                        </div>

                        <button type="submit" class="button">Login</button>
                        <p class="gap-top-700"><a href="{{dir}}/api/user/register?register=true">Nie masz konta Geolytix
                                MAPP? Zarejestruj się
                                &rarr;</a></p>
                    </form>

                    <p class="msg">{{msg}}</p>

                    <div class="text-align-center">
                        <p class="text-300"><a href="{{dir}}/api/user/register?reset=true">Zapomniane hasło?</a></p>
                    </div>
                    <div class="text-align-center">
                        <p class="text-300"><a href="https://github.com/GEOLYTIX/xyz">Powered by xyz</a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
