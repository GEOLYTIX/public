<!doctype html>
<html lang="en">

<head data-dir="{{dir}}">
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:site_name" content="Geolytix MAPP" />
  <meta property="og:title" content="Home | Geolytix MAPP" />
  <meta property="og:type" content="website" />

  <title>Home | Geolytix MAPP</title>

  <link rel="icon" type="image/x-icon" href="{{dir}}/icons/favicon.ico" />
  <link rel="stylesheet" href="https://geolytix.github.io/public/mapp_v4/app.css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
  <main>
<!--     <div class="lang-container">
      <label for="language">
        <select id="language" onChange="window.location.href=this.value">
          <option value="{{dir}}?language=en&login=true">English</option>
        </select>
      </label>
    </div> -->
    <div class="form-container">
      <div class="form-container__inner">
        <div class="flow">
          <div class="text-align-center">
            <div class="gap-bottom-600">
              <img src="https://geolytix.github.io/public/mapp/mapp_logo.svg" class="logo" alt="Geolytix logo">
            </div>

            <h1 class="form-container__title">Login to your account</h1>
          </div>

          <form action="{{dir}}/api/user/login" method="post" class="[ form-box panel ] [ flow ]">

            <input style="display:none;" name="language" required value="en">

            <input style="display: none;" name="login" value=true>

            <div class="form-field">
              <label>Email address</label>
              <input name="email" type="email" required maxlength="50">
            </div>

            <div class="form-field">
              <label>Password</label>
              <div class="password-container">
                <input type="password" id="password" class="password-input" placeholder="Enter your password">
                <span id="toggle_password" class="toggle-password material-symbols-outlined">visibility_off</span>
              </div>
            </div>

            <button type="submit" class="button">Login</button>
            <p class="gap-top-700"><a href="{{dir}}/api/user/register?register=true">New to Geolytix MAPP? Sign up
                &rarr;</a></p>
          </form>

          <p class="msg">{{msg}}</p>
          <div class="text-align-center">
            <p class="text-300"><a href="{{dir}}/api/user/register?reset=true">Forgot your password?</a></p>
          </div>
          <div class="text-align-center">
            <p class="text-300"><a href="https://github.com/GEOLYTIX/xyz">Powered By xyz</a></p>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
<script>
  const togglePasswordButton = document.getElementById('toggle_password');
  const passwordInput = document.getElementById('password');

  togglePasswordButton.addEventListener('click', function () {
    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      togglePasswordButton.innerText = "visibility";
    } else {
      passwordInput.type = 'password';
      togglePasswordButton.innerText = "visibility_off";
    }
  });
</script>

</html>
