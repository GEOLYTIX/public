<!doctype html>
<html class="no-js" lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:site_name" content="Geolytix MAPP" />
    <meta property="og:title" content="Sign Up | Geolytix MAPP" />
    <meta property="og:type" content="website" />
  
    <title>Password reset | Geolytix MAPP</title>
  
    <link rel="icon" type="image/x-icon" href="{{dir}}/icons/favicon.ico" />
    <link rel="stylesheet" href="https://geolytix.github.io/public/mapp/app.css" />
  </head>

<body>
  <main>

    <div class="form-container">
      <div class="form-container__inner">
        <div class="flow">
          <div class="text-align-center">
            <div class="gap-bottom-600">
              <img src="https://geolytix.github.io/public/mapp/mapp_logo.svg" class="logo" alt="Geolytix logo">
            </div>

            <h1 class="form-container__title">Reset your password</h1>
            <p>We'll get you back into your account</p>
          </div>

          <form method="post" class="[ form-box panel ] [ flow ]">

            <input style="display:none;" name="language" required value="en">

            <input style="display: none;" name="register" value=true>

            <div class="form-field">
              <label>Email address</label>
              <input name="email" type="email" autocomplete="off" required maxlength="50" value="">
            </div>

            <div class="form-field" data-tooltip="(min. length 10, must contain a digit, upper, and lower case character)" data-tooltip-location="above">
              <label>Password</label>
              <input name="password" type="password" autocomplete="off" required pattern="(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])^.{10,}$" value="">
            </div>

            <button class="button" type="submit" formaction="register">
              Reset
            </button>
          </form>

          <div class="text-align-center">
            <p class="text-300">An email will be sent to the email address you have provided, from xyz@geolytix.com,
              with a link to re-verify your account.</p>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
