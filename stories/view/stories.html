<!DOCTYPE html>
<html lang="en">

<head data-dir="${dir}">
    <title>Mapp Stories</title>

    <meta property="og:title" content="Mapp Stories">
    <meta name="twitter:title" content="Mapp Stories">
  
    <meta name="description" content="Mapp Stories by Women of Geolytix">
    <meta property="og:description" content="Mapp Stories by Women of Geolytix">
    <meta name="twitter:description" content="Mapp Stories by Women of Geolytix">
  
    <meta property="og:image" content="https://res.cloudinary.com/geolytix/image/upload/v1647525507/mappstories/mappstories.png">
    <meta name="twitter:image" content="https://res.cloudinary.com/geolytix/image/upload/v1647525507/mappstories/mappstories.png">
    
    <link rel="icon" type="image/x-icon" href="${dir}/icons/favicon.ico" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <!-- <script src="${dir}/js/mapbox-gl.js" defer></script> -->
    <script src="${dir}/js/maplibre-gl.js" defer></script>
    <link rel="stylesheet" href="${dir}/css/ol.css" />
    <script src="${dir}/js/ol.js" defer></script>
    <link rel="stylesheet" href="${dir}/css/mapp.css" />
    <script src="${dir}/js/mapp.js" defer></script>

    <!--<script type="application/javascript" src="${dir}/views/stories.js" defer></script>-->

    <script type="application/javascript"
    src="https://geolytix.github.io/public/stories/view/stories.js"
    defer></script>

    <style>

        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400;500&display=swap');

        html {
            scroll-behavior: smooth;
        }

        body {

        }

        h1, h3, p, .header {
            font-family: 'Caveat', cursive;
        }

        .stories a {
            color:  #18BC9B;
        }


        .viewport {
            height: 100vh;
        }

        #map {
            height: 100vh;
            position: fixed;
            top: 0;
            right: 0;
        }

        .dark {
            background-color: #30343F;
            color: #F8F7F9;
        }

        .lite {
            color: #30343F;
            background-color: #F8F7F9;
        }

        .header {
            display: block;
            font-size: 1.5em;
            padding: 1em;
        }

        .stories {
            overflow-y: scroll;
            position: relative;
            top: 0;
            left: 0;
        }

        .half {
            width: 50vw;
        } 

        .stories div {
            min-height: 100vh;
            padding: 1em;
            font-size: 1.5em;
        }

        .stories .lite img {
            -webkit-filter: drop-shadow(2px 2px 5px #444);
            filter: drop-shadow(2px 2px 5px #444);
        }

        .stories .dark img {
            -webkit-filter: drop-shadow(1px 1px 2px #777)
            filter: drop-shadow(1px 1px 2px #777)
        }

        .align_c {
            text-align:  center;
        }

        .align_l {
            text-align: left;
        }

        .align_r {
            text-align: right;
        }

        #_Attribution {
            font-size: 10px;
            width: 50vw;
            background: #F8F7F9AA;
            position: fixed;
            bottom: 0;
            right: 0;
            z-index: 1001;
            display: flex;
            flex-direction: row;
            align-items: stretch;
        }

        #_Attribution * {
            margin: 2px;
        }

        #_Attribution div:nth-child(1) {
            position: absolute;
            right: 0;
        }

        .glx-logo > img {
            height: 10px;
        }

        .select-story {
            position: fixed;
            top: 30px;
            right: 20px;
            z-index: 10001;
            background-color: rgba(248, 247, 249, 0.9);
            border-radius: 50%;
            display: flex;
            padding: 5px;
        }

        .stories-list {
            padding: 5px;
            border-radius: 5px;
            display:  none;
            position: fixed;
            top: 75px;
            right: 24px;
            z-index: 10001;
            background-color: rgba(248, 247, 249, 0.9);
        }

        .stories-list li {
            padding: 5px;
            font-size: 12px;
        }


        @media only screen and (max-width: 768px) {
            
            #map {
                height: 30vh;
                position: fixed;
                top: 0;
                left: 0;
                box-shadow: 0 3px 3px rgb(0 0 0 / 30%);
            }

            .header {
                display: none;
            } 

            #_Attribution {
                width: 100vw;
                top: 0;
                left: 0;
                bottom: unset;
            }

            #_Attribution div:nth-child(1) {
                position: static;
            }

            #_Attribution div:nth-child(2) {
                position: absolute;
                right: 0;
            }

            .half {
                width: 100vw;
            }

            .stories {
                overflow-y: scroll;
                position: relative;
                top: 30vh;
                left: 0;
            }

            .stories div {
                min-height: 70vh;
            }

        }
        
    </style>

</head>

<body>
    <div class="viewport">
        
        <div class="header half align_c lite">
            <img height=20 src="https://geolytix.github.io/public/mapp_v4/emblem.svg"><br>
            Mapp&nbsp;Stories
        </div>

        <div class="stories half"></div>
        
        <div id="map" class="half">
            <div id="_Attribution">
                <div><a class="glx-logo" target="_blank" href="https://geolytix.co.uk">
                    <img src="https://geolytix.github.io/public/geolytix.svg">
                </a></div>
            </div>
            <div class="select-story">
                <img src="https://geolytix.github.io/public/stories/img/book.svg" height=30>
            </div>
            <ul class="stories-list"></ul>
            
        </div>

    </div>

</body>

</html>
