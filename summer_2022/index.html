     <!-- Load XYZ / MAPP stylesheet and library. -->
    <link rel="stylesheet" href="{{dir}}/css/mapp.css" />
    <link rel="stylesheet" href="{{dir}}/css/ui.css" />
    <script type="module" src="{{dir}}/js/lib/mapp.js" defer></script>
    <script type="module" src="{{dir}}/js/lib/ui.js" defer></script>

    <style>

        @import url('https://fonts.googleapis.com/css2?family=Zeyada&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap');


        html {
            scroll-behavior: smooth;
        }

        body {
            background-color: #F8F7F9;
        }

        h2 {
            font-family: 'Zeyada', cursive;
        }

        h4 {
            font-family: 'EB Garamond', cursive;
        }

        h3 {
            font-family: 'Zeyada', cursive;
        }

        p {
            text-decoration-line: underline;
            text-decoration-style: solid;
            /*font-family: 'Zeyada', cursive;*/
            font-family: 'EB Garamond', cursive;
            font-size: 1em;
        }

        .viewport {
            height: 100vh;
        }

        #map {
            height: 100vh;
            position: fixed;
            top: 0;
            right: 0;
            z-index: 10001;
        }

        .dark {
            background-color: #30343F;
            color: #F8F7F9;
        }

        .lite {
            color: #30343F;
            background-color: #F8F7F9;
        }

        .header {
            display: block;
            padding: 0.3em;
            height: 2em;
            position: fixed;
            z-index: 10003;
            background: #F8F7F9;
        }

        .align_c {
            text-align:  center;
        }

        .align_l {
            text-align: left;
        }

        .align_r {
            text-align: right;
        }

        #mappribution {
            font-size: 10px;
            width: 50vw;
            background: #F8F7F9AA;
            position: fixed;
            bottom: 2em;
            right: 0;
            z-index: 10002;
            display: flex;
            flex-direction: row;
            align-items: stretch;
        }

        #mappribution * {
            margin: 2px;
        }

        #mappribution div:nth-child(1) {
            position: absolute;
            right: 0;
        }

        .glx-logo > img {
            height: 10px;
        }

        #stories {
            overflow-y: scroll;
            position: relative;
            top: 0;
            left: 0;
        }

        .half {
            width: 50vw;
        }

        .story {
            min-height: 100vh;
            padding: 1em;
            font-size: 1.5em;
            height:  10em;
            position: relative;
            display: grid;
            grid-template-columns: 1fr;
            overflow: hidden;
        }

        .story img {
            position: absolute;
            top: 0;
            right: 0;
            object-fit: contain;
            height: 100vh;
        }

        .story img.top {
            animation-name: fade;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
            animation-duration: 4s;
            animation-direction: alternate;
        }

        .story .card {
            position: absolute;
            bottom: 0;
            left:  0;
            z-index: 10001;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
        }

        @keyframes fade {
            0% {
                opacity: 1;
            }
            25% {
                opacity: 1;
            }
            75% {
                opacity: 0;
            }
            100% {
                opacity: 0;
            }
        }


        @media only screen and (max-width: 768px) {
            
            #map {
                position: fixed;
                height: 30vh;
                width: 100vw;
                top: 2em;
                left: 0;
                box-shadow: 0 3px 3px rgb(0 0 0 / 30%);
            }

            .half {
                width: 100vw;
            }

            #stories {
                top: 30vh;
            }

            .story {
                min-height: 70vh;
            }

            .story .card {
                position: absolute;
                bottom: 2em;
                /*bottom: unset;*/
                left:  0;
                font-size: 0.7em;
                width: 55vw;
            }

            .story img {
                position: absolute;
                top: 0;
                left: 0;
                object-fit: cover;
                align-items: right;
                width: 100%
            }

        }
        
    </style>

</head>

<body>
    <div class="viewport">

        
        <div class="header half align_c lite">
            <img height=14 src="https://geolytix.github.io/public/mapp_v4/emblem.svg">
        </div>
    

        <div id="stories" class="half"></div>

        <div id="map" class="half">
            <div id="mappribution">
                <div><a class="glx-logo" target="_blank" href="https://geolytix.co.uk">
                    <img src="https://geolytix.github.io/public/mapp_v4/emblem.svg">
                    <img src="https://geolytix.github.io/public/geolytix.svg">
                </a></div>
            </div>
            
        </div>

    </div>
